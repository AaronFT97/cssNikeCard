<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="card">
    <div class="image-container">
        <img src="img/the-best-pink-nike-shoes-to-shop-now.avif" alt="running shoes" title="running shoes">
        <span class="choose-size-span">CHOOSE SIZE</span>
        <div class="size-button-container">
            <button class="choose-size-button">5</button>
            <button class="choose-size-button">6</button>
            <button class="choose-size-button">7</button>
            <button class="choose-size-button">8</button>
            <button class="choose-size-button">9</button>
            <button class="choose-size-button">10</button>
            <button class="choose-size-button">11</button>
            <button class="choose-size-button">12</button>
        </div>
    </div>
    <div class="text-container">

        <span class="product-description-span">WOMEN'S RUNNING SHOE</span>
        <h1>NIKE EPIC REACT FLYKNIT</h1>
        <span class="price-span">$150</span>
        <p class="main-paragraph">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam odio sint corrupti magnam quia rerum eius quae, nemo eaque.    
        </p>
        <div class="button-container">    
            <button class="add-to-cart-btn">ADD TO CART</button>    
            <button class="thumbs-up-btn">

                <i class="fa-regular fa-thumbs-up"></i>
                Give us a like!

            </button>
        </div>    

    </div> 

   </div> 
</body>
</html>
